<div class="modal fade" id="modalNewMsg" tabindex="-1" role="dialog" aria-labelledby="modalNewMsgLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" action="insert.php">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNewMsgLabel">Nouveau message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <textarea name="message" id="message" class="form-control"></textarea><br />
                </div>
                <div class="modal-footer" id="theFooter">
                    <input hidden id="parent-msg">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <script type="text/javascript">
                        function confirmation(){
                            var elem = document.getElementById("c1");
                            var newDiv = document.createElement('div');
                            newDiv.classList.add('alert','alert-dark');
                            //newDiv.setAttribute(role,"alert");
                            newDiv.innerHTML="<h4 class='alert-heading'>Message envoyé !</h4><p>Votre message sera visible une fois validé par votre professeur.</p>";
                            newDiv.style.top = '0px';
                            newDiv.style.position = 'absolute';
                            elem.appendChild(newDiv);
                            setTimeout(() => {  newDiv.remove(); }, 5000);
                            $('#modalNewMsg').modal('hide')
                        }

                    </script>
                    <input type="submit" id="submitInsert" name="submit" value="Poster" onclick="confirmation();" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
